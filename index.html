<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1532695742255-ca4210d34599?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="Super car">
            <a 
               href="https://unsplash.com/photos/4spc49IbnpQ" 
               target="_blank">
               Bike
            </a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1553285991-4c74211f5097?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Super car">
            <a 
               href="https://unsplash.com/photos/I9qcFjyuJGw" 
               target="_blank">
               Money
            </a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1572917577453-d51858a7aefb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Super car">
            <a 
               href="https://unsplash.com/photos/0teGp4oJO2A" 
               target="_blank">
               Car
            </a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>
    



    <script src="script.js"></script>
</body>
</html>
